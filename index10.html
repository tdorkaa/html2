<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<form>
    <label>Login Page</label><br>
    Firstname<br>
    <input type="text" name="firstName" placeholder="FirstName"><br>
    LastName<br>
    <input type="text" name="lastName" placeholder="LastName"/><br>
    <input type="radio" name="radio" value="Milka" > <label>Milka</label>         <br>
    <input type="radio" name="radio"value="boci"> Boci          <br>
    <input type="checkbox" name="checkbox1"> Chocolate <br>

    <input name="slide" type="range" step="any" min="5" max="10"><br>
    <!--drop down-->
    <select name="car">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="mercedes">Mercedes</option>
        <option value="audi">Audi</option>
    </select>


    <textarea rows="2" cols="50">
        The <textarea> tag defines a multi-line text input control.
        A text area can hold an unlimited number of characters, and the text renders in a fixed-width font (usually Courier).
        The size of a text area can be specified by the cols and rows attributes, or even better; through CSS' height and width properties.
    </textarea>
    <button type="submit" name="submit2"/>Submit
</form>

<iframe src="http://www.w3schools.com"></iframe>


</body>
</html>
