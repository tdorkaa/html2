<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Vers</title>
</head>
<body>
<h2>A Zebra:</h2>

<P>Egy tévedés áldozata vagyok.</p>
<P>Az elefánt átkelt rajtam gyalog.</p>

<div>Seregély:

Elhunytam, mert az idén
sörét nôtt a venyigén.
Szüretkor a puskák
rám szórták a mustját.</div>


<p>Lajhár:

Lustább voltam én, mint mások.
Pihengettem. De ez már sok!</p>
</body>
</html>
